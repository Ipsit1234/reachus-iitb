<div class="card">
  <div class="card-content">
    <p class="title">
      {{ booking.roomNumber }}
    </p>
    <p class="subtitle">
      {{ booking.roomName }}
    </p>
    <div class="content">
      <span class="has-text-info">From:</span> {{ booking.from | date:'medium' }}
      <br>
      <span class="has-text-info">To:</span> {{ booking.to | date:'medium' }}
      <br>
      <span class="has-text-info">Status:</span> {{booking.status}}
      <br>
      <span>{{ booking.userEmail }}</span>
    </div>
  </div>
  <footer class="card-footer">
    <p class="card-footer-item has-text-success" *ngIf="(authService.isAdmin || authService.isSuperuser) && booking.status !== 'Approved'" (click)="approveBooking()">
      <span>
        <i class="fa fa-check"></i>
      </span>
    </p>
    <p class="card-footer-item has-text-info" *ngIf="(authService.isAdmin || authService.isSuperuser) && booking.status !== 'Rejected'" (click)="rejectBooking()">
      <span>
        <i class="fa fa-times"></i>
      </span>
    </p>
    <p class="card-footer-item has-text-danger" *ngIf="!authService.isAdmin" (click)="deleteBooking()">
      <span>
        <i class="fa fa-trash-alt"></i>
      </span>
    </p>
  </footer>
</div>
