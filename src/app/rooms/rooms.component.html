<app-banner title="Rooms"></app-banner>

<section class="section">
  <div class="container">
    <div class="columns is-multiline">
      <div class="column is-3" *ngFor="let room of rooms">
        <app-room-card [room]="room" (deleteRoomFromArr)="deleteRoomFromArr($event)"></app-room-card>
      </div>
    </div>
  </div>
</section>
